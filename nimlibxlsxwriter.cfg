[n.global]
output = nimlibxlsxwriter
quotes = true

[n.include]
nimlibxlsxwriter
nimlibxlsxwriter/include
nimlibxlsxwriter/include/xlsxwriter

[n.prepare]
gitbranch = "main"
gitremote = "https://github.com/jmcnamara/libxlsxwriter"
gitsparse = """
include/*
include/xlsxwriter/*
"""

[include/xlsxwriter.h]
preprocess = true
defines = true
recurse = true

dynlib.win = libxlsxwriter.dll
dynlib.lin = libxlsxwriter.so
dynlib.osx = libxlsxwriter.dylib

[n.wildcard]
wildcard = "*.nim"

search.8t = "8_t"
replace.8t = "8"

search.16t = "16_t"
replace.16t = "16"

search.32t = "32_t"
replace.32t = "32"

regex.t = """temp-.*nim"""
replace.t = "temp"

[chart.nim]
search.chs = """
  lxw_chart_series_list* {.bycopy.} = object
    stqh_first*: ptr lxw_chart_series
    stqh_last*: ptr ptr lxw_chart_series

  lxw_series_data_points* {.bycopy.} = object
    stqh_first*: ptr lxw_series_data_point
    stqh_last*: ptr ptr lxw_series_data_point
"""
replace.chs = """"""

search.ser = "  lxw_series_range*"
prepend.ser = """
  lxw_series_data_points* {.bycopy.} = object
    stqh_first*: ptr lxw_series_data_point
    stqh_last*: ptr ptr lxw_series_data_point
"""

search.lpt = "  lxw_chart* {.bycopy.} = object"
prepend.lpt = """
  lxw_chart_series_list* {.bycopy.} = object
    stqh_first*: ptr lxw_chart_series
    stqh_last*: ptr ptr lxw_chart_series

"""

[common.nim]
search.tr = "import nimlibxlsxwriter/tree"
append.tr = """

import hash_table
export hash_table.lxw_hash_table
from format import lxw_format
"""

search.v = "LXW_PRINTF* = f"
comment.v = 1

[chartsheet.nim]
search.iu = "import nimlibxlsxwriter/utility"
append.iu = "\nimport nimlibxlsxwriter/chart\nimport nimlibxlsxwriter/format\n"

[drawing.nim]
search.dobs = """
  lxw_drawing_objects* {.bycopy.} = object
    stqh_first*: ptr lxw_drawing_object
    stqh_last*: ptr ptr lxw_drawing_object

  lxw_drawing_types"""
replace.dobs = """
  lxw_drawing_types"""

search.dts = "  lxw_drawing*"
prepend.dts = """
  lxw_drawing_objects* {.bycopy.} = object
    stqh_first*: ptr lxw_drawing_object
    stqh_last*: ptr ptr lxw_drawing_object

"""

[format.nim]
search.ht = "import nimlibxlsxwriter/hash_table"
replace.ht = ""

[hash_table.nim]
regex.t = """temp-.*nim"""
replace.t = "temp"

[relationships.nim]
regex.t = """temp-.*nim"""
replace.t = "temp"

[shared_strings.nim]
line

[styles.nim]
search.32t = "32_t"
replace.32t = "32"

search.lxwformats = "lxw_formats"
replace.lxwformats = "lxw_format"

[utility.nim]
line

[workbook.nim]
search.ic2 = "import nimlibxlsxwriter/common"
append.ic2 = "\nimport times\nimport format"

search.time = "time_t"
replace.time = "Time"

[worksheet.nim]
search.szo = "(sizeof(("
replace.szo = ""

search.szo2 = ") * 2)),"
replace.szo2 = ".len * 2,"

search.rtuples = "lxw_worksheet* {.bycopy.} = object"
prepend.rtuples = "lxw_rel_tuples* = object\n\n  "

[xmlwriter.nim]
line

[xlsxwriter.nim]
search.iwb = "import nimlibxlsxwriter/workbook"
append.iwb = "\nexport workbook"

search.iws = "import nimlibxlsxwriter/worksheet"
append.iws = "\nexport worksheet"

search.f = "import nimlibxlsxwriter/format"
append.f = "\nexport format"

search.u = "import nimlibxlsxwriter/utility"
append.u = """

export utility
import tree
export tree
import shared_strings
export shared_strings
import common
export common
import hash_table
export hash_table
import drawing
export drawing
import chart
export chart
import queue
export queue"""
